name: Go-CI

on:
  push:
    paths:
      - 'ut/**.go'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Test
        run: go test ut/fizzbuzz_test.go ut/fizzbuzz.go